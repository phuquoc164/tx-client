
<div class="height-350 border border-dark mb-5 p-2">
    <div>{{'upload.fileSetting.questionSelectColumn' | translate}}</div>
    <div class="pl-4">
      <input class="form-check-input" type="radio" name="selectAll" [value]="true" [(ngModel)]="selectAll">{{'upload.fileSetting.selectAllColumn' | translate}}
    </div>
    <div class="pl-4"> 
      <div class="">
        <input class="form-check-input d-block" type="radio" name="selectAll" [value]="false" [(ngModel)]="selectAll">{{'upload.fileSetting.selectColumnSpecifique' | translate}}
      </div>
      <div class="select-column mt-2">
        <div class="mb-1" *ngFor="let col of firstLine">
          <input *ngIf="!selectAll" type="checkbox" [(ngModel)]="col.selected" [ngModelOptions]="{standalone: true}" />
          {{col.colName}}
          <select [(ngModel)]="col.type" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let type of typeData" required>
              {{type}}
            </option>
          </select>
        </div> 
      </div>  <!-- close "select-column" -->
    </div> <!-- close "d-flex" -->
  </div> <!-- close "height-350" -->
  
  <div class="text-center">
    <button type="button" class="btn btn-success btn-s" (click)="submit()">{{'global.btnNext' | translate}}</button>
  </div>
