<div class="container-fluid chargement">
	<div class="row justify-content-center">

		<!-- Progress bar -->
		<div class="col-12 col-md-9 px-1 progess-bar mb-5">
			<app-progress-bar></app-progress-bar>
		</div>


		<!-- Step 1: Select file -->
		<div *ngIf="isInStep(1)" class="col-12 col-md-9 px-1">
			<app-file-selection></app-file-selection>
		</div>


		<!-- Step 2: File detail -->
		<div *ngIf="isInStep(2)" class="col-12 col-md-9 px-1">
			<app-file-detail></app-file-detail>
		</div>

		<!-- Step 2: Select file's columns types-->
		<div *ngIf="isInStep(3)" class="col-12 col-md-9 px-1">
			<app-file-setting></app-file-setting>
		</div>

		<!-- Step 2: File upload validation quality -->
		<div *ngIf="isInStep(4)" class="col-12 col-md-9 px-1">
			<app-file-upload-quality></app-file-upload-quality>
		</div>


		<!-- Step 3: File informations form -->
		<div *ngIf="isInStep(5)" class="col-12 col-md-9 px-1">
			<app-file-infos></app-file-infos>
		</div>


		<!-- Step 4: upload validation -->
		<div *ngIf="isInStep(6)" class="col-12 col-md-9 px-1">
			<app-upload-validation></app-upload-validation>
		</div>

		<div *ngIf="isInStep(7)" class="col-12 col-md-9 px-1">
			<app-quality-setting></app-quality-setting>
		</div>
	</div>
</div>
